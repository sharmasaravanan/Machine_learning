<style>

         }

         }
         footer p {

         }

         margin: 0 5px;

         color: #BDC3C7;

         letter-spacing: 1px;
         }
         .mrng-60-top {
         margin-top: 60px;

         a.animated-button.victoria-one {
         border: 2px solid #D24D57;
         }
         a.animated-button.victoria-one:after {
         background: #D24D57;

         -webkit-transform: translateX(-50%) translateY(-50%) rotate(-25deg);
         transform: translateX(-50%) translateY(-50%) rotate(-25deg);
         }

         .button {
         background-color: #4CAF50; /* Green */
         border: none;
         color: white;
         padding: 16px 152px;

         text-decoration: none;
         display: inline-block;

         margin: 4px 2px;
         -webkit-transition-duration: 0.4s; /* Safari */

         cursor: pointer;
         }
         .button3 {
         background-color: #353535;

</style>
<div class="jumbotron text-center" style="padding : 156px 0">
    <div class="container">

</div>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Here We go !</h2>
        </div>
    </div>
    <form action="" enctype=multipart/form-data method="POST" role="form">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6"><input class="btn btn-sm animated-button victoria-one" name="imgup"
                                                           onchange="readURL(this);"
                                                           style="padding : 55px 93px 55px 7px;color:white;font-size:25px"
                                                           type="file"></div>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <button class="button button3" name="submit"
                        style="padding: 18px 200px;margin-top: 30px;font-size: 25px;" type="submit" vaue="sent">Detect
                </button>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
            <img alt="your image" id="blah"
                 src="http://www.stleos.uq.edu.au/wp-content/uploads/2016/08/image-placeholder-350x350.png"
                 style="float : left"/>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
         function readURL(input) {
                  if (input.files && input.files[0]) {
                      var reader = new FileReader();
         
                      reader.onload = function (e) {
                          $('#blah')
                              .attr('src', e.target.result);
                      };
         
                      reader.readAsDataURL(input.files[0]);
                  }
              }

    </script>
</div>
